<html>

<head>
  <style>
    html {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin-top: 10vh;
    }

    a {
      color: #2dd4bf;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background-color: dark;
        color: white;
      }
    }
  </style>
</head>

<body>
  <h1>Redirecting</h1>
  <main>You should be automatically redirected to the stable release. If not <a href="./stable/">click here.</a></main>
  <script>
    // Redirect to latest if at root, or stable if available
    const path = window.location.pathname;
    if (path === '/SolaceQueueBrowserWeb/' || path === '/') {
      setTimeout(() => {
        window.location.replace('./latest/');
      }, 800);
    }
  </script>
</body>

</html>
